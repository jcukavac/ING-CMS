    text-2: Wir haben Verfahren zur Behandlung von vermuteten Verstößen gegen personenbezogene Daten eingerichtet und werden Sie und alle zuständigen Behörden über einen Verstoß informieren, wenn wir gesetzlich dazu verpflichtet sind.
