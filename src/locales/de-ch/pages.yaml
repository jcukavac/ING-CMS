  section-1:
    title: 1. Wer wir sind?
    text-1-part1: "Diese Website wird von INGSOFTWARE GmbH. Wir sind registriert und haben unseren Sitz in der Schweiz, Gemeinde Zug, Dammstrasse 16. Sie können uns über unser Kontaktformular auf der Website oder über die Telefonnummer erreichen: "
