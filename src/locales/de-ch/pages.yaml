    section-title: Ein Jahrzehnt der Arbeit und großartiger Kunden
    testimonial-Peter: Ingsoftware war und ist eine wertvolle Ressource. Erfahrene und sachkundige Entwickler. Hohes Maß an Qualität, Reaktionsfähigkeit und Kommunikation. Fähigkeit, sich nach Bedarf an die Anforderungen anzupassen. Sehr zu empfehlen.
