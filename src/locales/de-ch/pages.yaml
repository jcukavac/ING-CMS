  force-steps:
    title: Indem wir sie in jeder Phase unterstützen
  force-optimization:
    title: Geleitet von Wachstum, optimiert jeden Schritt des Weges
    box1-title: ENTDECKEN
    box1-text1: Der Grundstein für jedes digitale Startup liegt in der Entdeckungsphase. Wir beginnen mit der Definition des Problems und gehen weiter, um bestehende Lösungen für sie zu erforschen.
    box1-text2: Wir bauen Prototypen, um den besten mit der vielversprechendsten Benutzerfreundlichkeit und Nutzbarkeit zu finden. Menschen suchen nicht nur nach brauchbaren Produkten, sondern auch nach solchen, die sinnvoll und nützlich sind.
    box1-text3: " "
    box2-title: MVP (MINIMUM VIABLE PRODUCT)
    box2-text1: Unser spezialisiertes Startup-Team wird bei der Entwicklung des MVP als die vielversprechendste, ausgefeilteste und benutzerfreundlichste Version des Produkts helfen, das auf den Markt kommen soll. Wir sind auf Wachstum ausgerichtet und nehmen uns Zeit, um Ihre Ziele, Mission und Vision zu lernen und zu verstehen.
    box2-text2: Diese Strategie trägt dazu bei, den Wert des Produkts zu steigern und die ersten Anwender zu binden - mit dem Ziel, die zukünftige Entwicklung und Einführung kostensparend zu optimieren.
    box2-text3: " "
    box3-title: MARKTEINFÜHRUNGS-STRATEGIE
    box3-text1: Die technische Kompetenz Ihres Startup-Teams kann nur auf halbem Weg zum Erfolg führen.
    box3-text2: Bei Ingsoftware verstehen wir, dass Startups keine kleineren Versionen von großen Unternehmen sind. Und wir wissen, dass es ein fehlendes Bindeglied zwischen den Marktstrategien von Startups und den Entscheidungen der Stakeholder gibt.
    box3-text3: Wir helfen Ihnen, Ihren Fokus zu definieren, zeigen Ihnen, wie Sie am Wettbewerb teilnehmen und wie Sie gewinnen können.
    box4-title: USABILITY-TESTS UND -VERBESSERUNGEN
    box4-text1: Jede hinreichend fortgeschrittene Technologie ist von Magie nicht zu unterscheiden. Und die beste Technologie, die es gibt, ist immer intuitiv.
    box4-text2: Um die Erwartungen der Benutzer mit der von Ihnen gebotenen digitalen Funktionalität in Einklang zu bringen, werden unsere Usability-Tester eine gründliche Bewertung und Empfehlungen in Bezug auf Layouts und Workflows abgeben.
    box4-text3: " "
    box5-title: VISUELLES DESIGN UND BRANDING
    box5-text1: Die Mischung aus Ihrer Idee und unserer Leidenschaft und Hingabe in einem eleganten, individuellen Design ist es, was Ihr Projekt zu einem Erfolg macht.
    box5-text2: Wir bieten ein strategisches Strukturdesign, das die Benutzerfreundlichkeit digitaler Produkte unterstützt und Ihren Markenauftritt in das digitale Medium integriert. Und das tun wir mit interaktiven Wireframes, HiFi-Mockups und Design-Prototypen.
    box5-text3: " "
    box6-title: ERWEITERTE DEVOPS
    box6-text1: Wir verfolgen diesen Ansatz, um Betrieb und Entwicklung zu vereinheitlichen. Ziel ist es, die Dauer der Systementwicklung zu verkürzen und gleichzeitig Funktionen, Korrekturen und Updates regelmäßig bereitzustellen.
    box6-text2: Effektive DevOps führen zu niedrigeren Betriebskosten. Und wir haben die technologische Kompetenz, um sie zu unterstützen.
    box6-text3: " "
    box7-title: TECHNOLOGIE-AUDITS
    box7-text1: Bei digitalen Startups ist es leicht, sich von der Technologie mitreißen zu lassen. Vor allem in Bezug auf Benutzerfreundlichkeit, Leistung und Verfügbarkeit. Außerdem besteht ein großer Bedarf an Datenschutz und Datensicherheit.
    box7-text2: Unser Team von Software-Ingenieuren führt technische Audits durch, die auf Ihr Unternehmen zugeschnitten sind, und präsentiert Lösungen zur Risikominderung und Produktivitätssteigerung.
    box7-text3: " "
    box8-title: TEAMERWEITERUNG
    box8-text1: Technologien können schnell ausgewählt werden - mit Wissen und technischer Erfahrung ist das einfach.
    box8-text2: Aber das richtige Team zu finden, das in jeder Phase durchhält und liefern kann, ist eine Herausforderung. Wir sind stolz auf unser Ingenieurswissen, unseren multidisziplinären und funktionsübergreifenden Ansatz.
    box8-text3: Mit uns an Ihrer Seite haben Sie ein Tech-Force-Team, auf das Sie sich verlassen können und eine wertvolle Ergänzung zu Ihrem Kernteam.

