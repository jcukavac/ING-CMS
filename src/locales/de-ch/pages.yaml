  section-2:
    title: 2. Was sind Cookies?
    text-1: Cookies sind kleine Textdateien mit einer Reihe von Zeichen, die auf Ihrem Computer oder mobilen Gerät platziert werden können und die Ihren Browser oder Ihr Gerät eindeutig identifizieren. Genauer gesagt, ist ein Cookie eine Datei mit einer Kennung (eine Zeichenkette von Buchstaben und Zahlen), die von einem Webserver an einen Webbrowser gesendet und vom Browser gespeichert wird. Dauerhafte Cookies werden von einem Webbrowser gespeichert und bleiben bis zu ihrem eingestellten Verfallsdatum gültig, es sei denn, sie werden vom Benutzer vor dem Verfallsdatum gelöscht. Session-Cookies verfallen am Ende der Benutzersitzung, wenn der Webbrowser geschlossen wird.
  section-3:
    title: 3. Welche Art von Cookies nutzen wir?
    text-1: Wir verwenden Cookies, um Ihr Browsererlebnis auf unserer Website zu verbessern, den Website-Verkehr zu analysieren, zu verstehen, woher unsere Besucher kommen, und um Ihnen personalisierte Inhalte und gezielte Anzeigen zu zeigen.
    text-2-part1: "Wir verwenden "
    text-2-bold: zwingend notwendige Cookies
    text-2-part2: ". Diese Cookies sind unerlässlich, um Ihnen die über unsere Website verfügbaren Dienste zur Verfügung zu stellen und Ihnen die Nutzung bestimmter Funktionen unserer Website zu ermöglichen. Ohne diese Cookies können wir Ihnen bestimmte Dienstleistungen auf unserer Website nicht anbieten."
    text-3-part1: "Wir verwenden "
    text-3-bold: Funktionale-Cookies
    text-3-part2: ". Diese Cookies werden verwendet, um Ihnen ein personalisierteres Erlebnis auf unserer Website zu ermöglichen und um Ihre Entscheidungen, die Sie bei der Nutzung unserer Website treffen, zu speichern. Beispielsweise können wir Funktionscookies verwenden, um Ihre Sprachpräferenzen oder Ihre Login-Daten zu speichern."
    text-4-part1: "Wir verwenden "
    text-4-bold: Tracking und Performance-Cookies
    text-4-part2: ". Diese Cookies werden verwendet, um Informationen zu sammeln, um den Traffic auf unserer Website zu analysieren und um festzustellen, wie die Besucher unsere Website nutzen. Beispielsweise können diese Cookies Dinge verfolgen, wie z.B. wie lange Sie auf der Website sind oder welche Seiten Sie besuchen, was uns hilft zu verstehen, wie wir unsere Website für Sie verbessern können. Die durch diese Tracking und Performance Cookies gesammelten Informationen identifizieren keinen einzelnen Besucher. "
    text-4-bold2: Für die Erfassung dieser Art von Cookies verwenden wir die Dienste von Drittanbietern - "Google Analytics" und "Hotjar".
    text-5-part1: "Wir verwenden "
    text-5-bold: Targeting und Werbe-Cookies
    text-5-part2: ". Diese Cookies werden verwendet, um Werbung anzuzeigen, die für Sie aufgrund Ihrer Browserverhaltensweisen von Interesse sein könnte. Diese Cookies, die von unseren Inhalts- und/oder Werbeanbietern verwendet werden, können Informationen, die sie von unserer Website gesammelt haben, mit anderen Informationen kombinieren, die sie unabhängig voneinander im Zusammenhang mit den Aktivitäten Ihres Webbrowsers über ihr Netzwerk von Websites gesammelt haben. Wenn Sie sich dafür entscheiden, diese Targeting- oder Werbe-Cookies zu entfernen oder zu deaktivieren, werden Sie weiterhin Anzeigen sehen, die jedoch für Sie möglicherweise nicht relevant sind. "
    text-5-bold2: Für die Erfassung dieser Art von Cookies verwenden wir Dienste von Drittanbietern - "Facebook Pixel".
  section-4:
    title: 4. Wie lange bleiben Cookies auf meinem Gerät?
    text: "Die Verweildauer eines Cookies auf Ihrem Computer oder mobilen Gerät hängt davon ab, ob es sich um ein “persistentes” oder “Session”-Cookie handelt. Session-Cookies bleiben nur so lange auf Ihrem Gerät, bis Sie mit dem Surfen aufhören. Persistente Cookies bleiben auf Ihrem Computer oder Mobilgerät, bis sie ablaufen oder gelöscht werden. "
    text-bold: Das Ablaufdatum für jede Art von Cookies finden Sie im obigen Abschnitt.
  section-5:
    title: 5. Ihre Zustimmung und Einstellungen zu Cookies.
    text-1: Wenn Sie unsere Website zum ersten Mal besuchen, bitten wir Sie um Ihre Zustimmung zum Sammeln von Cookies, aber gleichzeitig haben Sie die Möglichkeit, die Einstellungen für Cookies zu ändern, und Sie können Ihre Zustimmung nur für eine Art von Cookies geben. Während der zusätzlichen Nutzung der Website können Sie durch Anklicken des Links "Cookies Einwilligung und Präferenzen" in der Fußzeile Ihre Einwilligung ENTZIEHEN oder ÄNDERN.
    text-2-link-text: Zustimmung und Einstellungen zu Cookies
    text-3: "Ihr Webbrowser kann es Ihnen ermöglichen, Ihre Cookie-Einstellungen zu ändern, einschließlich des Löschens und Deaktivierens von Cookies. Bitte konsultieren Sie den Hilfe-Bereich Ihres Webbrowsers oder folgen Sie den untenstehenden Links, um Ihre Optionen zu verstehen, aber beachten Sie bitte, dass, wenn Sie sich dafür entscheiden, die Cookies zu deaktivieren, einige Funktionen unserer Website oder unserer Dienste möglicherweise nicht wie vorgesehen funktionieren. "
    text-3-bold: Auf jeden Fall können Sie unsere Website jedoch so nutzen, dass sie ihren Kern und ihren grundlegenden Zweck erfüllt, unabhängig von der Art der von Ihnen gewählten Cookie-Einstellungen.