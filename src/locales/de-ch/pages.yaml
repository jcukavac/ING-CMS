    text: " ist ein führender institutioneller Edelmetallanbieter für Privatanleger und die Vermögensverwaltungsbranche. Die Technologieplattform von GBI ermöglicht es Kunden, ihre Edelmetallanlagen direkt über GBI oder über ihre bestehenden Vermögensverwaltungskonten zu erwerben und zu verwalten."
    problem-title: Das Problem, mit dem GBI konfrontiert war
    problem-text-part1: GBI benötigte ein professionelles und qualifiziertes Team, das eine qualitativ hochwertige Handelsplattform entwickeln und pflegen konnte und gleichzeitig gut skalierte, um die Anforderungen mehrerer Partner weltweit zu erfüllen.
    problem-text-part2: Ingsoftware wurde mit den Aufgaben der Implementierung, des Managements und der Organisation verschiedener Integrationen betraut, die oft in kurzen Zeitfenstern durchgeführt werden mussten.
    solution-text-part1: Ingsoftware half bei der Anpassung der Plattform, um sie vollständig in bestehende Kundenplattformen zu integrieren. Neben der Unterstützung der nötigen Funktionen für die Integration haben wir auch das GBI Edelmetall-Handelsportal und das Direct to Client Portal (E-Commerce-Lösung) erstellt und gewartet, wo alle Aufträge, Finanzierungen und Anweisungen elektronisch durch den Endkunden erteilt werden.
    solution-text-part2: Die Plattform verbesserte die Automatisierung des Betriebs, ermöglichte die Integration mit Banken und ist eine Online-E-Commerce-Plattform. Es vergrößerte die Gesamtreichweite für den steigenden Umsatz der Kunden und senkte die Betriebskosten.
    quote: "Ingsoftware war und ist eine wertvolle Ressource. Erfahrene und sachkundige Entwickler. Hohes Maß an Qualität, Reaktionsfähigkeit und Kommunikation. "
    quote-bold: Fähigkeit, sich nach Bedarf an die Anforderungen anzupassen. Sehr zu empfehlen.
  beyond-pulse:
    text-bold: Beyond Pulse
    text: " ist das ultimative Diagnosewerkzeug für Fußballtraining, das die Trainer mit den wichtigsten Gesundheitsdaten versorgt, was zu einem besseren Training, einer verbesserten Gesundheit und Leistung der Spieler führt. Beyond Pulse ist der Ansicht, dass jeder einzelne Spieler und Trainer im gesamten Spiel Zugang zu einer erschwinglichen mobilen Technologie haben sollte. Diese Daten können verwendet werden, um die Weiterentwicklung von Spieler und Trainer aus pädagogischer und gesundheitlicher Sicht zu unterstützen."
    problem-title: Das Problem, mit dem Beyond Pulse konfrontiert war
    problem-text-part1: Als junges Startup-Unternehmen ohne eigenes technisches Team benötigte Beyond Pulse einen Entwicklungspartner, der eine anspruchsvolle Aufgabenstellung erfüllen konnte - mit nachgewiesenem Erfolg in der Produktentwicklung von der Idee bis zur Produktion, Bandbreite und Vielseitigkeit in Bezug auf Kompetenzen, Skalierbarkeit in Bezug auf die Teamgröße und Agilität angesichts der hochdynamischen Startup-Welt.
    problem-text-part2: " "
    solution-text-part1: Ingsoftware wurde zunächst mit der Entwicklung einer iOS-App zur Erfassung von Herzfrequenz- und Bewegungskennzahlen von jungen Fußballern beauftragt.
    solution-text-part2: Die Partnerschaft hat sich schnell erweitert und umfasst die Entwicklung einer umfassenden Plattform, die viele digitale Assets umfasst - von Web-Apps für Trainer und Spieler über mobile Apps (Android und iOS) bis hin zur Ausbildungsplattform für Trainer. Einfach ausgedrückt, ist Ingsoftware die technische Triebfeder für das Produkt Beyond Pulse.
    quote: "Unser Projekt mit Ingsoftware ist ein großer Erfolg. Sie sind erfahrene Fachleute in den Bereichen Software-Engineering, großartigem Design und Projektmanagement, die uns mit zeitnahen und detaillierten Informationen versorgen und gleichzeitig klar und effektiv kommunizieren. "
    quote-bold: Würde sie definitiv weiterempfehlen.
  auvere:
    text-bold: Auvere
    text: " kreiert Skulpturen und veredelte 22K- und 24K-Gold-Schmuckstücke für Menschen, die Dinge suchen, die die Schönheit von Gold widerspiegeln. Mitbegründet von der Accessoire-Designerin Gina Love und ihrem Partner Steven Feldman, feiert Auvere die Kunst des handgefertigten Goldschmucks in seiner reinsten Form."
    problem-title: Das Problem, mit dem Auvere konfrontiert war
    problem-text-part1: Auvere war gerade erst am Start. Gina, als Chief Creative Officer der Marke, arbeitete an Look, Feel und der Stimme von Auvere. Sie benötigte Hilfe bei der Präsentation ihrer Marke im Internet, bei der Erhöhung der Bekanntheit und bei der Bewerbung und dem Verkauf ihrer Produkte.
    problem-text-part2: " "
    solution-text-part1: Ingsoftware war von Anfang an dabei. Wir haben für Auvere einen E-Commerce-Shop entworfen, entwickelt und in Betrieb genommen und arbeiten kontinuierlich an dessen Verbesserung. Zusammen mit Gina als CCO haben wir ein ansprechendes E-Commerce-Erlebnis für die Käufer entwickelt. Wir arbeiten kontinuierlich an der Steigerung ihrer kreativen Werbung durch die Bereitstellung von Marketingmaterial und die Optimierung ihrer Newsletter-Kampagnen.
    solution-text-part2: " "
    quote: "Peryton.com arbeitet seit weit über einem Jahr mit dem Ingsoftware-Team zusammen. Unsere Erfahrung lässt sich in einem Wort zusammenfassen: großartig. Dieses Team ist nicht nur kreativ und unglaublich reaktionsschnell, sondern hat auch einen “can do/will do”-Ansatz für Projekte - besonders bei komplexen. "
    quote-bold: Sie finden immer eine Lösung.
  familipay:
    text-bold: Familipay
    text: " ist als umfassendes Komplettpaket zur Lösung gemeinsamer Herausforderungen von Eltern gedacht - ein digitales Toolset für konfliktfreies gemeinsames Elternsein. Eine geräteübergreifende Online-Lösung, die den Stress lindert, den ein Mangel an elterlicher Kommunikation für ihre Kinder verursachen kann."
    problem-title: Das Problem, mit dem wir konfrontiert waren
    problem-text-part1: Wir sehen immer wieder viele Paare mit Kindern, die sich in den ersten Jahren der Ehe trennen oder scheiden lassen. Dies gilt insbesondere für die westliche Welt, wo weniger Eltern von Kindern heiraten. Die Heiratsquote der Eltern ist seit 2000 sowohl in der EU als auch in den USA um fast 50 % gesunken.
    problem-text-part2: Die Scheidungsrate hingegen liegt bei etwa 50% für alle Ehen. Und wir haben die Mission, das zu lösen.
    solution-text-part1: Wir bauen Familipay mit und für Familien.
    solution-text-part2: Wir haben bereits einige Funktionen wie den elterlichen Kalender und die Zahlungsmethoden für Kosten-Rückerstattungen konzeptioniert, da dies die häufigsten Probleme und Themen sind, mit denen Eltern konfrontiert sind. Unser Kernteam aus Softwareentwicklern und UX-Designern wird eng mit den Eltern zusammenarbeiten, um Familipay bis Ende 2019 in Großbritannien zu entwickeln und einzuführen. Und wir sind auf der Suche nach weiteren Investoren, die uns nach der Markteinführung unterstützen - in erster Linie Marketingauftritt und Mentoring zur Begleitung der US-Marktdurchdringung.
    quote: Wir werden dieses Projekt in der Öffentlichkeit realisieren. Wir ermutigen alle, sich für unsere Pre-Alpha User Test Gruppe zu bewerben und uns beim Aufbau von FamiliPay zu unterstützen.
    quote-bold: " "
  be-energised:
    text-bold: be.Energised
    text: " ist die führende Komplettlösung für den Betrieb von E-Ladeinfrastrukturen. Die Software übernimmt fast alle Aufgaben, die mit der Verwaltung von Ladestationen zusammenhängen."
    problem-title: Das Problem, mit dem Has-to-be konfrontiert war
    problem-text-part1: Has-to-be brauchte professionelle und erfahrene Entwickler, die ihnen bei der Entwicklung und Wartung ihrer E-Mobility-Plattform helfen. Sie hatten ein großes Problem mit der Akquisition von Entwicklern in Radstadt und hatten starke Bedenken, mit Remote-Teams zu arbeiten.
    problem-text-part2: " "
    solution-text-part1: Ingsoftware stellte eine sorgfältige Auswahl von Senior-Entwicklern zur Verfügung, die als Teil des be.Energised-Teams an der Wartung und Weiterentwicklung ihrer E-Mobility-Plattform gemäß ihren Unternehmensstandards und -verfahren arbeiten. Sie waren in der Lage, mit mehreren anderen Unternehmenszweigen neben dem Entwicklungsteam zu arbeiten, wie z.B. dem Marketing Team, dem Support Team, dem Design Team.
    solution-text-part2: " "
    quote: " "
    quote-bold: " "
  profit-optics:
    text-bold: ProfitOptics Inc
    text: " wurde 2008 in Richmond, VA, USA, gegründet und beschäftigt derzeit rund 40 Mitarbeiter. Sie erzeugen aus Daten von Vertriebsunternehmen Wertschöpfung, indem sie Daten analysieren und Preis- und Margenlösungen anbieten, Chancen aufzeigen und Lösungen mit nachhaltigem Wert entwickeln."
    problem-title: Das Problem, mit dem ProfitOptics konfrontiert war
    problem-text-part1: Als ProfitOptics wuchs, benötigten sie ein professionelles Team, das in der Lage sein würde, neue Lösungen für die ständig wachsende Anzahl ihrer Geschäftspartner zu warten, zu aktualisieren und zu bauen, sowie hauseigene Kernlösungen für ihre zukünftigen Projekte zu entwickeln.
    problem-text-part2: Sie brauchten ein unabhängiges Team von Projektmanagern, Designern und Entwicklern, die in der Lage waren, mit den ständig wachsenden Kundenanforderungen Schritt zu halten.
    solution-text-part1: Wir haben eine aktualisierte Version der bestehenden Plattform für Vertrieb und Verkauf - Margin Bridge - neu konzipiert, neu entwickelt, konfiguriert und auf den Markt gebracht. Es umfasst die Verwaltung von Mitarbeitern, Produkten, Preisen, Rabatten, Bestellungen, Berichten, Rechnungen, Einzelhändlern, etc.
    solution-text-part2: Darüber hinaus waren wir in der Forschung und Entwicklung tätig und entwickelten fortschrittliche Algorithmen, die den Kunden halfen, ihre Verkaufsmargen zu ergründen und zu verbessern sowie ihre Preise zu optimieren. Dies ermöglichte es ihren Kunden, Millionen von Dollar an zulässigen, aber bisher nicht in Anspruch genommenen Rabatten zurückzufordern.
    quote: "Wir haben das Team von Ingsoftware mit einem strategischen Projekt beauftragt, das sowohl in Bezug auf die Daten als auch auf die Schnittstellenanforderungen komplex war. Wir waren sehr zufrieden mit der Zusammenarbeit mit ihrem Team und mit den Endergebnissen. Ich schätze ihre Fähigkeit sehr, schnell voll funktionsfähige Lösungen mit minimaler Anleitung durch unser Team anzubieten. "
    quote-bold: Ingsoftware bietet hochprofessionelle Entwicklungsdienstleistungen, skalierbare Teams und termingerechte Ergebnisse zu wettbewerbsfähigen Preisen.
  more:
    title: Und mehr...
    eft: Seit ihrer Gründung im Jahr 2000 ist die EFT-Gruppe die führende Stromhandels- und Investmentgruppe in Südosteuropa. Ingsoftware hat ihre Systeme für Bankenwechsel, Geldautomatenmanagement und Kundenkarten entwickelt, die heute in 22 afrikanischen Ländern im Einsatz sind.
    activio: Activio ist ein Vorreiter im Bereich Herzfrequenz- und Krafttraining und bietet als erstes Unternehmen in seinem Bereich Systeme an, die speziell für das Gruppentraining entwickelt wurden. Ingsoftware half bei der Entwicklung des Activio Fitness Systems, das die drahtlose Kommunikation zwischen den gängigsten Brustgurten auf dem Markt und anderen Bluetooth-Wearables mit dem Smart Device des Benutzers nutzt, um kontinuierlich und in Echtzeit über die körperliche Intensität seines Trainings zu berichten.
    vistair: Vistair ist ein Luftfahrt-Softwareunternehmen, das Lösungen für das Dokumenten- und Sicherheitsmanagement für die Luftfahrtindustrie anbietet. Ingsoftware ist als Komplettanbieter für einen ihrer wichtigsten Kunden, Delta Airlines, tätig. Wir haben bei der Wartung und Aktualisierung bestehender Lösungen sowie bei der Entwicklung des neuen ASI-Moduls und der Single Event Funktion geholfen.
    swissWide: Die SwissWide Holding AG ist ein FinTech-Unternehmen mit Sitz in Zug, Schweiz und Kompetenzen in den Bereichen Finanzen, Marketing, Recht, Softwareentwicklung, Web- und App-Entwicklung, Blockchain-Entwicklung uvm. Ingsoftware half bei der Entwicklung von BlockchainBond.io - einer hochmodernen FinTech-Plattform für die Erstellung, Ausgabe, Analyse und Investition in Blockchain-Bonds.
    findologic: Findologic entwickelt seit 2008 fortschrittliche Suchlösungen für Online-Shops und ist einer der führenden Anbieter. Ingsoftware hat bei der Entwicklung ihres blitzschnellen Suchmoduls geholfen und arbeitet seitdem an der Integration auf anderen Plattformen.
    asseco: Die Asseco SEE Group (ASEE Group) ist der größte Anbieter in Südosteuropa, gemessen am Umsatz aus dem Verkauf seiner Software und Dienstleistungen, und ein Top-Player im Bankgeschäft. Ingsoftware half bei der Entwicklung von "Experience Scoring" - einer Anwendung, die Banken hilft, wichtige betriebliche Entscheidungen mit prädiktiven Modellen zu automatisieren.
    saltcreek: Saltcreek's Fuel Card Management System (FCMS) ist eine intelligente und umfassende Softwarelösung, die Dienstleistungen für Unternehmen der Kraftstoffindustrie erbringt. Ingsoftware hat bei der Entwicklung des Saltcreek FCMS mitgewirkt und arbeitet kontinuierlich an der Integration auf verschiedenen Legacy-Treibstoffmanagement-Plattformen.
    asi: Asset Strategies International ist ein Full-Service-Anbieter von Sachwerten, der sich auf Edelmetalle, Fremdwährungen, seltene Sachwerte und vieles mehr spezialisiert hat. Ingsoftware baute eine nachhaltige Handelsplattform für die Backoffice- und Middleoffice-Abteilungen von ASI auf, die den Handel mit Edelmetallen abwickelt. Wir haben auch gezielte Unterstützung bei der Pflege und Entwicklung neuer Funktionen im Handelssystem geleistet.
    orion: Orion Telekom wurde 2010 mit dem Zusammenschluss der größten Mobilfunkanbieter in Serbien gegründet. Ingsoftware hat das CRM-System entwickelt, das zur Verwaltung der Kunden, der Dienstleistungen und Angebote des Unternehmens, der Rechnungen und Zahlungen sowie des Berichtswesens verwendet wird, um so den Betrieb des Unternehmens zu verbessern und Kosten zu senken.
    brenton-point: Brenton Point Wealth Advisors LLC ist eine Finanzberatungsfirma mit Sitz in New York, NY, die die finanziellen Anforderungen von Kunden in 14 Staaten deckt. Ingsoftware half Brenton Point bei der Entwicklung ihrer Markenidentität und entwarf und entwickelte ihre Unternehmenswebsite auf Basis des Wordpress CMS.
    intorel: Intorel ist ein weltweit führender Entwickler von fortschrittlichen Überwachungs- und Steuerungslösungen für Rundfunkunternehmen und Satellitenkommunikation. Ingsoftware entwickelte und integrierte neue Module für ein bestehendes Produkt - Visionic. Wir haben neue Funktionen entwickelt und getestet, um die Gesamtstabilität und Zuverlässigkeit zu verbessern.
    banksurance: Banksurance ist ein zentralisierter Ablageort für Bankenversicherungssysteme und -produkte. Es automatisiert die Rückverfolgbarkeit von Lizenzbestimmungen für Versicherungsagenten, Kundenterminen und -empfehlungen sowie Gebühreneinnahmen und -forderungen. Ingsoftware hat bei der Entwicklung und Implementierung neuer Funktionen für das bestehende Altsystem mitgewirkt und die kontinuierliche Wartung übernommen.
    peryton: Peryton ist eine edle Lederwarenmarke, die von Gina Love entworfen wurde. Ingsoftware war von Anfang an dabei - wir haben Peryton bei der Entwicklung seiner Markenidentität unterstützt. Wir haben einen kleinen, gut gestalteten, kundenspezifischen Webshop auf Basis von WooCommerce gestartet und kontinuierlich an der Gestaltung von Marketingmaterialien gearbeitet.
    nutraCosmetic: NutraCosmetic produziert und verkauft hochwertige, sichere, zuverlässige und innovative Produkte in der Kosmetikindustrie. Ingsoftware entwickelte einen Algorithmus zur Erkennung von Orientierungspunkten, der auf einem neuronalen Netzwerk basiert, um gewünschte Gesichtsmerkmale (Lippen, Nase, Stirn) zu erkennen, und einen Algorithmus zur Kantenerkennung, der Make-up-Effekte auf diese Bereiche anwendet und ein Bild mit dem simulierten Make-up erzeugt.
    webelinx: Webelinx ist einer der führenden Hersteller von Free-to-Play-Handyspielen und Apps mit erstklassiger Performance, die von Millionen von Nutzern auf der ganzen Welt genutzt werden. Als strategischer Partner sind wir für den Backend-Server-Support und die Webentwicklung der Produkte von Webelinx verantwortlich. Wir haben Plattformen für das Anzeigenmanagement, den Multiplayer-Support und die Kerngeschäftslogik entwickelt und verbessern sie kontinuierlich.
    atto-verticale: Atto VERTICALE ist ein außergewöhnliches Konzept von Masera Design, das aus einer einzigartigen Idee geboren wurde - einer Armbanduhr mit einem mechanischen Handaufzugswerk, die auf einem eloxierten Aluminiumgehäuse montiert ist. Ingsoftware wurde von Masera Design beauftragt, einen Webshop für ihre Produkte auf Basis von Magento CMS zu entwickeln.
    farma: Farm@ ist ein revolutionäres System für das Management von Kuhfarmen, das gemeinsam mit unseren Partnern Eurogenyx entwickelt wurde. Das System ermöglicht es den Landwirten, alle erforderlichen Daten ihrer Rinder an einem Ort abzurufen und zu speichern, die Mikroklimabedingungen zu überwachen und anzupassen und damit Melk- und Ernährungsprozesse zu steuern.
    monicom: Monicom d.o.o. ist eines der erfolgreichsten Familienunternehmen in Serbien mit Sitz in Nis und Produktionsstätten im Süden des Landes. Ingsoftware war für das komplette Website-Design, Branding und die Entwicklung verantwortlich.
    seavus: Seavus ist ein internationales Softwareentwicklungs- und Beratungsunternehmen mit Sitz in Malmö, Schweden. Ingsoftware verfügt über ein engagiertes Team, das unter dem Management von Seavus an der Entwicklung mobiler Anwendungen für ihre Kunden arbeitet.
    mihajlovic-soft: Mihajlovic Soft ist ein führender serbischer Anbieter von Buchhaltung, Lagerverwaltung, Kundenbindungsprogrammen und ähnlichen maßgeschneiderten Unternehmenssoftwarelösungen. Ingsoftware war an der Entwicklung und Wartung von Kundenbindungssystemen, Dokumentenmanagementsystemen und Automatisierungsplattformen für den Kraftstoffvertrieb beteiligt, die Kunden bei der Optimierung ihres Geschäfts und der Senkung ihrer Betriebskosten unterstützten.
    shareTV: ShareTV ist eine Online-Community für Fans des Fernsehens und offizieller Vertriebspartner von HULU, ABC, Fox, NBC, Syfy und Showtime. Ingosftware war an der Pflege der Website und der CMS-Entwicklung beteiligt, die auf Vanilla-PHP basierte.
    iteo-spin: Iteo Spin doo ist der Referenzanbieter für die umfassendsten Lösungen und Dienstleistungen im Bereich der Informationsbeschaffung bei der Kapitalanlage von Finanzinstituten. Ingsoftware wurde beauftragt, eine Plattform für die Meldung und Verwaltung von Störfällen für Haushalte zu entwickeln, auf der Benutzer problemlos ein Problem melden und Unterstützung bei der Wartung von Instandhaltungsdienstleistern im Haushalt anfordern können.

