    text-10: Für den Zugriff auf Ihre personenbezogenen Daten (oder die Ausübung eines der anderen Rechte) müssen Sie keine Gebühr zahlen. Wir können jedoch eine angemessene Gebühr erheben, wenn Ihre Anfrage offensichtlich unbegründet, wiederholend oder übertrieben ist. Alternativ können wir uns unter diesen Umständen weigern, Ihrer Aufforderung nachzukommen.
    text-11: Möglicherweise müssen wir von Ihnen spezifische Informationen anfordern, die uns helfen, Ihre Identität zu bestätigen und Ihr Recht auf Zugang zu Ihren personenbezogenen Daten (oder die Ausübung eines Ihrer anderen Rechte) zu gewährleisten. Dies ist eine Sicherheitsmaßnahme, um sicherzustellen, dass personenbezogene Daten nicht an Personen weitergegeben werden, die kein Recht darauf haben. Wir können uns auch mit Ihnen in Verbindung setzen, um Sie um weitere Informationen im Zusammenhang mit Ihrer Anfrage zu bitten, um unsere Antwort zu beschleunigen.
