  section-3-title: Tracking and performance cookies
  section-3-text: These cookies are used to collect information to analyze the traffic to our website and how visitors are using our website. For example, these cookies may track things such as how long you spend on the website or the pages you visit which helps us to understand how we can improve our website site for you. The information collected through these tracking and performance cookies do not identify any individual visitor.
  section-4-title: Targeting and advertising cookies
